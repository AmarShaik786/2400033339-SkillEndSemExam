<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Project Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery-container">
    <h2>Student Projects</h2>
    <div class="gallery-grid">
      <img src="c:\Users\Dell\Downloads\Fedf End Exam\Image Gallery for Student Projects\Screenshot 2025-11-28 145952.png" alt="Project 1">
      <img src="project2.jpg" alt="Project 2">
      <img src="project3.jpg" alt="Project 3">
      <img src="project4.jpg" alt="Project 4">
      <img src="project5.jpg" alt="Project 5">
      <img src="project6.jpg" alt="Project 6">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery-grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', e => {
      if(e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
